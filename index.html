  <script>
    let web3;
    let contract;
    const contractAddress = "YOUR_CONTRACT_ADDRESS_HERE";
    const abi = [...] // Insert ABI here

    const langs = {
      en: {
        desc: "Connect your wallet to claim USDT dividends.",
        claim: "üí∞ Claim Dividends",

        connected: "–ö–æ—à–µ–ª–µ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω",

      }
    };

    function setLang(lang) {
      document.getElementById("desc").textContent = langs[lang].desc;
      document.querySelector("button:nth-of-type(2)").textContent = langs[lang].claim;
      if (web3) {
        document.getElementById("usdtBalance").textContent = langs[lang].balance + " " + window.currentDividends;
      }
    }

    async function connectWallet() {
      if (window.ethereum) {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        web3 = new Web3(window.ethereum);
        contract = new web3.eth.Contract(abi, contractAddress);
        const accounts = await web3.eth.getAccounts();
        alert(langs[document.getElementById("lang").value].connected);
        getDividends(accounts[0]);
      } else {
        alert("Please install MetaMask!");
      }
    }

    async function getDividends(account) {
      try {
        const dividends = await contract.methods.getUnpaidDividends(account).call();
        const usdt = web3.utils.fromWei(dividends, 'ether');
        window.currentDividends = usdt;
        document.getElementById("usdtBalance").textContent = langs[document.getElementById("lang").value].balance + " " + usdt;
      } catch (e) {
        console.error(e);
      }
    }

    async function claimDividends() {
      const accounts = await web3.eth.getAccounts();
      await contract.methods.claim().send({ from: accounts[0] });
      alert("Dividends claimed!");
      getDividends(accounts[0]);
    }
  </script>
